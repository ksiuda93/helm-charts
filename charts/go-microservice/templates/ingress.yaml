apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/go-micro"
        backend:
          service:
            name: {{ .Values.name }}
            port:
              number: {{ .Values.service.port }}